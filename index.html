<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content= "width=device-width, initial-scale=1.0"> 
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <script src="src/scripts/script.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Urbanist">
        <link rel="stylesheet" href="src/styles/style.css">
    </head>
    <body>
        <header>
            <h1>SEF Expense Tracker</h1>
        </header>
        <section>
            <div class="form-div">
                <form class="form-container">
                    <label for="expense-name">Expense Name</label>
                    <input type="text" id="expense-name" placeholder="Expense name" required>
                    <div class="error" id="name-error"></div>
                    <label for="expense-amount">Expense Amount</label>
                    <input type="amount" id="expense-amount" placeholder="Expense amount" required>
                    <div class="error" id="amount-error"></div>
                </form>
                <button id="btn">Add Expense</button>
            </div>
            <div class="expenses-container">
                <h2>Expenses</h2>
                <div class="expenses-subcontainer">
                    <table id="expenses-table">
                        <tr class="expenses-row-title">
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Remove</th>
                        </tr>
                    </table>
                    <div id="total-expenses"></div>
                </div>
            </div>
        </section>
    </body>
</html>
